spring.freemarker.checkTemplateLocation=false
logging.file=/var/log/applications/prototype/prototype.log
logging.path==/var/log/application/prototype
logging.file.max-size=100
logging.level.root=INFO
logging.pattern.dateformat=yyyy-MM-dd HH:mm:ss.SSS # Appender pattern for log date format. Supported only with the default Logback setup.
logging.level.sample.mybatis.mapper=TRACE
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/athens
spring.datasource.username=root
spring.datasource.password=xxxx
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.hikari.data-source-class-name=org.mariadb.jdbc.MariaDbDataSource
spring.datasource.hikari.connection-timeout=1000
spring.datasource.hikari.maximum-pool-size=1000
spring.datasource.hikari.minimum-idle=200
server.address=192.168.1.104
server.port=8082
# MULTIPART (MultipartProperties)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=/var/data/prototype/file
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.resolve-lazily=false
mybatis.type-aliases-package=xyz.masaimara.prototype.database.domain
mybatis.type-handlers-package=xyz.masaimara.prototype.database.mapper
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30
# REDIS (RedisProperties)
#spring.redis.cluster.max-redirects= # Maximum number of redirects to follow when executing commands across the cluster.
#spring.redis.cluster.nodes= # Comma-separated list of "host:port" pairs to bootstrap from.
spring.redis.database=0
#spring.redis.url= # Connection URL. Overrides host, port, and password. User is ignored. Example: redis://user:password@example.com:6379
spring.redis.host=localhost
spring.redis.lettuce.pool.max-active=-1
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.shutdown-timeout=100ms
spring.redis.password=xxxx
spring.redis.port=6379
#spring.redis.sentinel.master= # Name of the Redis server.
#spring.redis.sentinel.nodes= # Comma-separated list of "host:port" pairs.
spring.redis.ssl=false
spring.redis.timeout=2000ms