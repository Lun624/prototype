spring.freemarker.checkTemplateLocation=false
logging.file=/var/log/applications/prototype/prototype.log
logging.path==/var/log/application/prototype
logging.file.max-size=100
logging.level.root=INFO
logging.pattern.dateformat=yyyy-MM-dd HH:mm:ss.SSS # Appender pattern for log date format. Supported only with the default Logback setup.
logging.level.sample.mybatis.mapper=TRACE
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/athens
spring.datasource.username=root
spring.datasource.password=xxxx
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.hikari.data-source-class-name=org.mariadb.jdbc.MariaDbDataSource
spring.datasource.hikari.connection-timeout=1000
spring.datasource.hikari.maximum-pool-size=1000
spring.datasource.hikari.minimum-idle=200
# MULTIPART (MultipartProperties)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=/var/data/prototype/file
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.resolve-lazily=false
mybatis.type-aliases-package=xyz.masaimara.prototype.data.domain
mybatis.type-handlers-package=xyz.masaimara.prototype.data.mapper
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30